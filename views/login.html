<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artigianato Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <link href="./css/styleLogin.css" rel="stylesheet">

    </head>

    <body>

        <header>
            <nav>
                <h1>Accedi</h1>
            </nav>
        </header>  
        <br><br>

        <div id="parteLogin">
            <form id="loginForm">
                <label for="username">Username/Nome Azienda:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Accedi</button> <br><br>
                <button id="indietro">Indietro</button>
            </form>
            

        </div>
    
    <script>
        document.getElementById("indietro").addEventListener("click", function() {
        window.location.href = "index.html";
        });
    </script>
      
    </body>
