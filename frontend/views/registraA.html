<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styleRegistraA.css">

    <script src="../public/js/registrazioneUtente.js"></script>

    <title>Registrazione Artigiano</title>

</head>
<body>
    <header>
        <nav>
            <h1>Registrazione Artigiano</h1>
        </nav>
    </header>  
    <br><br>

    <form id="registrationForm">
        <label for="nome">Nome Azienda:</label>
        <input type="text" id="nomeAzienda" name="nomeAzienda" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

       
        <button onclick="registraUtente('artigiano')" type="submit">Registrati</button><br><br>
        <button onclick="window.location.href = '/index'" id="indietro">Indietro</button>
    </form>
    
</html>
