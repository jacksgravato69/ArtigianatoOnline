<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        
        <link href="../public/css/account.css" rel="stylesheet">

        <script src="../public/js/account.js"></script>

    </head>

    <body>
        <header>
            <nav>
                <h2>Account</h2>
            </nav>
        </header>
        <main>
            <section id="account-info">
                <h3>Informazioni Account</h3>
                <p><strong>Username:</strong> <span id="username" contenteditable="false">Caricamento...</span> <button class="bottone" id="modificaUsername" onclick="modificaCampo('username')">Modifica Username</button> <button class="bottone" id="confermaModificaUsername" onclick="modifica('username')" hidden>Conferma modifiche</button></p> 
                <p><strong>Email:</strong> <span id="email" contenteditable="false">Caricamento...</span> <button class="bottone" id="modificaMail" onclick="modificaCampo('mail')">Modifica Mail</button> <button class="bottone" id="confermaModificaMail" onclick="modifica('mail')" hidden>Conferma modifiche</button></p> 
                <p><strong>Password:</strong> <span id="password">Caricamento...</span></p>
                <p><strong>Indirizzo:</strong> <span id="indirizzo">Caricamento...</span></p>
                <p><strong>Metodo di pagamento:</strong> </p>
                    <div class="metodo-pagamento">
                        <p><strong>Nome:</strong> <span id="nome">Caricamento...</span></p>
                        <p><strong>Cognome:</strong> <span id="cognome">Caricamento...</span></p>
                        <p><strong>Indirizzo di fatturazione:</strong> <span id="indirizzoF">Caricamento...</span></p>
                        <p><strong>Numero carta:</strong> <span id="numCarta">Caricamento...</span></p>
                        <p><strong>Scadenza:</strong> <span id="scadenza">Caricamento...</span></p>
                    </div>

                <div id="modifica">

                    <button class="bottone" id="modificaPagamento">Modifica metodo di pagamento</button>
                    <button class="bottone" id="modificaPassword">Modifica Password</button>

                </div>

                <div id="pulsanteIndietro">
                    <button class="bottone" onclick="window.location.href = '../index.html'">Indietro</button>
                </div>
            </section>
        </main>
    </body>

</html>
