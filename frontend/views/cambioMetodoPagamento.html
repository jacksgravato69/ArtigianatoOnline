<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/styleRegistraC.css">

    <script src="../public/js/cambioMetodoPagamento.js"></script>

    <title>Cambio Metodo di Pagamento</title>

</head>
<body>
    <header>
        <nav>
            <h1>Cambio Metodo di Pagamento</h1>
        </nav>
    </header>  
    <br><br>

    <main>
    <form id="registrationForm">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required><br><br>

            <label for="indirizzo">Indirizzo fatturazione:</label>
            <input type="text" id="indirizzo" name="indirizzo" required><br><br>

            <label for="numeroCarta">Numero carta:</label>
            <input type="text" id="numeroCarta" name="numeroCarta" required><br><br>

            <label for="scadenza">Scadenza:</label>
            <input type="date" id="scadenza" name="scadenza" required><br><br>

        <button class="bottone" type="submit" onclick="cambiaMetodoPagamento(event, 'password')">Registrati</button><br><br>
        <button class="bottone" onclick="window.location.href = '/index'" id="indietro">Indietro</button>
    </form>
    </main>

</html>
