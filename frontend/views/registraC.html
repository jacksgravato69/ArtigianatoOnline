<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/styleRegistraC.css">

    <script src="../public/js/registrazioneUtente.js"></script>

    <title>Registrazione Cliente</title>

</head>
<body>
    <header>
        <nav>
            <h1>Registrazione Cliente</h1>
        </nav>
    </header>  
    <br><br>

    <main>
    <form id="registrationForm" data-tipoUtente="cliente">

        <label for="nome">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="domandaSicurezza">Domanda di Sicurezza:</label> <br><br>

        <!-- Menu a tendina per domanda di sicurezza -->
        <select name="domanda" id="domandaSicurezza" required>

            <option value="nomeMadre">Qual è il nome di tua madre?</option>
            <option value="nomeAnimale">Come si chiamava il tuo primo animale domestico?</option>
            <option value="cittàNascita">In che città sei nato?</option>
            <option value="colorePreferito">Qual è il tuo colore preferito?</option>

        </select> <br><br>
        <input type="text" id="rispostaSicurezza" name="domandaSicurezza" required><br><br>

        <!-- Metodo di pagamento-->
        <label for="metodoPagamento">Metodo di pagamento:</label><br><br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required><br><br>

            <label for="indirizzo">Indirizzo fatturazione:</label>
            <input type="text" id="indirizzo" name="indirizzo" required><br><br>

            <label for="numeroCarta">Numero carta:</label>
            <input type="text" id="numeroCarta" name="numeroCarta" required><br><br>

            <label for="scadenza">Scadenza:</label>
            <input type="date" id="scadenza" name="scadenza" required><br><br>

        <button class="bottone" type="submit">Registrati</button><br><br>
        <button class="bottone" onclick="window.location.href = '/index'" id="indietro">Indietro</button>
    </form>
    </main>

</html>
